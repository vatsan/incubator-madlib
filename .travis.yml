
language: c
sudo: true

git:
  submodules: false

## ----------------------------------------------------------------------
## Build tools
## ----------------------------------------------------------------------

compiler:
  - gcc

python:
  - "2.6"

addons:
  postgresql: "9.2"

services:
  - postgresql

## ----------------------------------------------------------------------
## Install dependencies
## ----------------------------------------------------------------------

install:
  - pip install --user setuptools
  - mkdir -p ${TRAVIS_BUILD_DIR}/tools
  - cd ${TRAVIS_BUILD_DIR}/tools
  - wget https://github.com/scottkosty/install-tl-ubuntu/raw/master/install-tl-ubuntu && chmod +x ./install-tl-ubuntu 
  - wget http://ftp.stack.nl/pub/users/dimitri/doxygen-1.8.7.linux.bin.tar.gz
  - tar -zxvf doxygen-1.8.7.linux.bin.tar.gz -C ${TRAVIS_BUILD_DIR}/tools

before_script:
  - export PATH=${TRAVIS_BUILD_DIR}/tools/bin:${TRAVIS_BUILD_DIR}/tools/doxygen-1.8.7/bin:$PATH

## ----------------------------------------------------------------------
## Build
## ----------------------------------------------------------------------

script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make package
  - make gppkg
  - make doc

## ----------------------------------------------------------------------
## Notify
## ----------------------------------------------------------------------

notifications:
  email:
    recipients:
      - sramanujam@pivotal.io
    on_success: change
    on_failure: always
